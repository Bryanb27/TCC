<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <button class="return-button" onclick="logout()">Return</button>
    <!-- Formulario para criar conta -->
    <h1>Create new account</h1>
    <form id="registerForm" action="/register" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Create account</button>
        {% if register_stats %}
        <p style="color: red;">{{ register_stats }}</p>
        {% endif %}
    </form>

    <script>
        function logout() {
            // Fazer uma requisicao para o backend para realizar o logout
            fetch('/logout', { method: 'GET' })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url;
                }
            })
            .catch(error => {
                console.error('Erro ao fazer logout:', error);
            });
        }
    </script>
</body>
</html>
